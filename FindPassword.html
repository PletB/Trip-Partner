<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TripPartner - 비밀번호 찾기</title>
  <link rel="stylesheet" href="assets/css/FindPassword.css">
</head>

<body>
  <!-- 상단 로고 -->
  <a href="Home.html" class="top-logo">
    <img src="assets/images/Logo.png" alt="TripPartner 로고">
  </a>

  <!-- 중앙 박스 -->
  <div class="find-wrapper">
    <div class="find-box">
      <a href="Home.html">
        <img src="assets/images/Logo.png" alt="TripPartner 로고" class="find-logo">
      </a>
      <p class="find-subtitle">가입한 이메일을 입력해주세요</p>

      <form id="findForm">
        <div class="form-group">
          <label for="email" id="email-label">이메일</label> <!-- ✅ ID 추가 -->
          <input type="text" id="email" />
          <div class="error-message" id="email-error"></div>
        </div>

        <button type="submit" id="find-password-button" class="find-button">확인</button> <!-- ✅ ID 추가 -->
      </form>

      <div class="login-guide">
        계정이 기억나셨나요?
        <a href="Login.html" class="login-link">로그인</a>
      </div>
    </div>
  </div>

  <script src="assets/js/FindPassword.js"></script>
</body>
</html>
