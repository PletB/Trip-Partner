<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripPartner - 교통예매</title>
  <link rel="stylesheet" href="assets/css/Transport.css">
</head>
<body>
  <!-- 상단 헤더 -->
  <header class="header">
    <div class="logo">
      <a href="Home.html">
        <img src="assets/images/Logo.png" alt="TripPartner 로고">
      </a>
    </div>
    <a href="Login.html">
      <button class="login-button">로그인</button>
    </a>
  </header>

  <!-- 메인 카드 영역 -->
  <main class="card-container">
    <div class="card">
      <img src="assets/images/Transport/KORAIL.png" alt="기차 아이콘" class="card-icon">
      <h2>KORAIL</h2>
      <p>
        <span class="bold-black">"트립파트너"</span>와 함께하는 
        <span class="bold-black">KORAIL!</span>
      </p>
      <a href="https://www.letskorail.com/" class="arrow-button">➔</a>
    </div>

    <div class="card">
      <img src="assets/images/Transport/KOBUS.png" alt="기차 아이콘" class="card-icon">
      <h2>KOBUS</h2>
      <p>
        <span class="bold-black">"트립파트너"</span>와 함께하는 
        <span class="bold-black">KOBUS!</span>
      </p>
      <a href="https://www.kobus.co.kr/main.do" class="arrow-button">➔</a>
    </div>

    <div class="card">
      <img src="assets/images/Transport/T-Money.png" alt="기차 아이콘" class="card-icon">
      <h2>T-Money Go</h2>
      <p>
        <span class="bold-black">"트립파트너"</span>와 함께하는 
        <span class="bold-black">T-Money Go!</span>
      </p>
      <a href="https://txbus.t-money.co.kr/main.do" class="arrow-button">➔</a>
    </div>
  </main>

</body>
</html>
