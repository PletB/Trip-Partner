<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Trip:Partner - 국내 여행 플래너</title>
  <!-- 외부 CSS 파일 연결 -->
  <link rel="stylesheet" href="assets/css/Home.css">
</head>
<body>
  <!-- 상단 헤더: 로고와 네비게이션 메뉴 -->
  <header>
    <!-- 사이트 로고 이미지 -->
    <img src="assets/images/Logo.png" alt="TripPartner 로고" class="logo-image-header">
    <!-- 내비게이션 메뉴 -->
    <nav>
      <ul>
        <li><a href="#" class="howto-link">여행지</a></li>
        <li><a href="Signup.html" class="howto-link">회원가입</a></li>
        <li><a href="Login.html" class="nav-link">로그인</a></li>
      </ul>
    </nav>
  </header>
  <!-- 메인 콘텐츠 영역: 좌우로 나뉨 -->
  <main>
    <!-- 왼쪽 영역: 로고 텍스트, 설명, 버튼 -->
    <section class="left">
      <!-- Trip:Partner 타이틀 로고 텍스트 -->
      <h1 class="logo">
        <span class="trip">Trip</span>
        <span class="colon">:</span>
        <span class="partner">Partner</span>
      </h1>
      <!-- 설명 문구 -->
      <p class="subtitle">
        국내여행 <span class="highlight">트립파트너</span>와 함께<br>
        <strong>출발해보는 건 어떨까요?</strong>
      </p>
      <!-- 시작 버튼 -->
      <button class="start-button">START</button>
    </section>
    <!-- 오른쪽 영역: 계절별 이미지 4개가 슬라이드처럼 순환 -->
    <section class="right">
      <div class="image-container">
        <img src="assets/images/Spring.jpg" class="img img1" alt="이미지1">
        <img src="assets/images/Summer.jpg" class="img img2" alt="이미지2">
        <img src="assets/images/Autumn.png" class="img img3" alt="이미지3">
        <img src="assets/images/Winter.jpg" class="img img4" alt="이미지4">
      </div>
    </section>
  </main>
</body>
</html>
